<section class="vh-100 gradient-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
    <form [formGroup] = "userform" novalidate>
     
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name"/> 
          <div class="alert alert-danger"  *ngIf="userform.controls['name'].invalid && userform.controls['name'].touched">
            <div *ngIf="userform.controls['name'].errors?.['required']">Name is Required</div>
           
            <div *ngIf="userform.controls['name'].errors?.['minlength']">Name should be minimum of 3 letters</div>        
        </div>
      </div>
   
      <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" formControlName="pass"/> 
            <div class="alert alert-danger"  *ngIf="userform.controls['pass'].invalid && userform.controls['pass'].touched">
              <div *ngIf="userform.controls['pass'].errors?.['required']">Password is Required</div>
              <div *ngIf="userform.controls['pass'].errors?.['pattern']">Password must contain at least one number,one alphabet, one symbol, and be at  
                least 8 characters long</div>        
          </div>
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="mail"/> 
              <div class="alert alert-danger"  *ngIf="userform.controls['mail'].invalid && userform.controls['mail'].touched">
                <div *ngIf="userform.controls['mail'].errors?.['required']">Email is Required</div>
                <div *ngIf="userform.controls['mail'].errors?.['pattern']">Email must be a valid email address</div>        
            </div>
          </div>
    
          
                  <input class="btn btn-primary btn-lg"  class="btn btn-default" value="Submit" [disabled]="userform.invalid">
    </form>
</div>
    </div>
    </div>
    </div>
    </div>
</section>
